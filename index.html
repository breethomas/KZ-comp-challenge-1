<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>You're Awesome</title>
    <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=true;'>
    <link rel='stylesheet' type='text/css' href='reset.css'>
    <link rel='stylesheet' type='text/css' href='main.css'>
    <link href='https://fonts.googleapis.com/css?family=Share+Tech+Mono' rel='stylesheet'>
  </head>
  <body>
    <section class='site-container'>
      <section class='image-container'>
        <div class="dot-box">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
        <img src='svg/play-button.svg' class='left-arrow' alt='carousel button left'>
        <img src='svg/play-button.svg' class='right-arrow' alt='carousel button right'>
      </section>
      <section class='tile-container'>
        <div class='heading-tile'>
          <section class='heading-content'>
            <h1>I am a Website</h1>
            <p>hello. this is website.</p>
            <p>this is place to click.</p>
            <p>this is place to scroll.</p>
            <div class='btn-container'>
              <button class='button'>resume</button>
              <button class='button'>contact</button>
            </div>
          </section>
        </div>
        <div class='tile books'>
          <img class='icon' src='svg/book.svg' alt='book icon'>
          <p>Books</p>
        </div>
        <div class='tile looks'>
          <img class='icon' src='svg/eye.svg' alt='eye icon'>
          <p>Looks</p>
        </div>
        <div class='tile blinks'>
          <img class='icon' src='svg/idea.svg' alt='lightbulb icon'>
          <p>Blinks</p>
        </div>
        <div class='tile graphs'>
          <img class='icon' src='svg/line-chart.svg' alt='chart icon'>
          <p>Graphs</p>
        </div>
        <div class='tile heys'>
          <img class='icon' src='svg/megaphone.svg' alt='megaphone icon'>
          <p>Heys</p>
        </div>
        <div class='tile powers'>
          <img class='icon' src='svg/battery.svg' alt='battery icon'>
          <p>Powers</p>
        </div>
        <div class='tile keys'>
          <img class='icon' src='svg/key.svg' alt='key icon'>
          <p>Keys</p>
        </div>
        <div class='tile' id='footer-tile'>
          <p>oh my!</p>
        </div>
      </section>
    </section>
  </body>
</html>
